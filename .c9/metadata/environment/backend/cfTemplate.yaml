{"changed":true,"filter":false,"title":"cfTemplate.yaml","tooltip":"/backend/cfTemplate.yaml","value":"AWSTemplateFormatVersion: 2010-09-09\nTransform:\n- AWS::Serverless-2016-10-31\n- AWS::CodeStar\n\nDescription: AB-APP\n\nParameters:\n    ProjectId:\n        Type: String\n        Description: AWS CodeStar projectID used to associate new resources to team members\n    APIName:\n        Type: String\n        Description: \"Name of the AppSync API\"\n        MinLength: 3\n        MaxLength: 20\n        AllowedPattern: \"^[a-zA-Z][a-zA-Z0-9_]*$\"\n\nResources:\n    AbAppGraphQL:\n        Type: \"AWS::Serverless::Function\"\n        Properties:\n            Handler: index.handler\n            Runtime: nodejs8.10\n            Role:\n                Fn::ImportValue:\n                    !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]\n    AppSyncApi:\n        Type: \"AWS::AppSync::GraphQLApi\"\n        Description: \"The GraphQL API for AB-APP\"\n        Properties:\n            AuthenticationType: \"API_KEY\"\n            Name: !Sub ${APIName}\n\n    AppSyncSchema:\n        Type: \"AWS::AppSync::GraphQLSchema\"\n        Properties:\n            ApiId: !GetAtt [AppSyncApi, ApiId]\n            DefinitionS3Location: \"schema.gql\"\n\n    AppSyncDataSource:\n        Type: \"AWS::AppSync::DataSource\"\n        Properties:\n            ApiId: !GetAtt [AppSyncApi, ApiId]\n            Name: \"ab_app_lambda\"\n            Description: \"The AB-APP AppSync Data Source\"\n            Type: AWS_LAMBDA\n            LambdaFunctionArn: !GetAtt [AbAppGraphQL, Arn]\n\n    AppSyncGetFormQueryResolver:\n        Type: \"AWS::AppSync::Resolver\"\n        DependsOn: AppSyncSchema\n        Properties:\n            ApiId: !GetAtt [AppSyncApi, ApiId]\n            TypeName: Query\n            FieldName: getForm\n            DataSourceName: !GetAtt [AppSyncDataSource, Name]\n            RequestMappingTemplate: |\n                {\n                  \"version\" : \"2017-02-28\",\n                  \"operation\": \"Invoke\",\n                  \"payload\": {\n                      \"module\": \"forms\",\n                      \"action\": \"getForm\",\n                      \"arguments\": $utils.toJson($context.arguments),\n                      \"identity\": $utils.toJson($context.identity),\n                      \"headers\": $context.request.headers\n                  }\n                }\n            ResponseMappingTemplate: \"$util.toJson($context.result)\"\n\n    AppSyncListDepartmentsQueryResolver:\n        Type: \"AWS::AppSync::Resolver\"\n        DependsOn: AppSyncSchema\n        Properties:\n            ApiId: !GetAtt [AppSyncApi, ApiId]\n            TypeName: Query\n            FieldName: listDepartments\n            DataSourceName: !GetAtt [AppSyncDataSource, Name]\n            RequestMappingTemplate: |\n                {\n                  \"version\" : \"2017-02-28\",\n                  \"operation\": \"Invoke\",\n                  \"payload\": {\n                      \"module\": \"departments\",\n                      \"action\": \"list\",\n                      \"arguments\": $utils.toJson($context.arguments),\n                      \"identity\": $utils.toJson($context.identity),\n                      \"headers\": $context.request.headers\n                  }\n                }\n            ResponseMappingTemplate: \"$util.toJson($context.result)\"\n\n    AppSyncLoginMutationResolver:\n        Type: \"AWS::AppSync::Resolver\"\n        DependsOn: AppSyncSchema\n        Properties:\n            ApiId: !GetAtt [AppSyncApi, ApiId]\n            TypeName: Mutation\n            FieldName: login\n            DataSourceName: !GetAtt [AppSyncDataSource, Name]\n            RequestMappingTemplate: |\n                {\n                  \"version\" : \"2017-02-28\",\n                  \"operation\": \"Invoke\",\n                  \"payload\": {\n                      \"module\": \"auth\",\n                      \"action\": \"login\",\n                      \"arguments\": $utils.toJson($context.arguments),\n                      \"identity\": $utils.toJson($context.identity)\n                  }\n                }\n            ResponseMappingTemplate: \"$util.toJson($context.result)\"\n\n    AppSyncTokenMutationResolver:\n        Type: \"AWS::AppSync::Resolver\"\n        DependsOn: AppSyncSchema\n        Properties:\n            ApiId: !GetAtt [AppSyncApi, ApiId]\n            TypeName: Mutation\n            FieldName: token\n            DataSourceName: !GetAtt [AppSyncDataSource, Name]\n            RequestMappingTemplate: |\n                {\n                  \"version\" : \"2017-02-28\",\n                  \"operation\": \"Invoke\",\n                  \"payload\": {\n                      \"module\": \"auth\",\n                      \"action\": \"token\",\n                      \"arguments\": $utils.toJson($context.arguments),\n                      \"identity\": $utils.toJson($context.identity),\n                      \"headers\": $context.request.headers\n                  }\n                }\n            ResponseMappingTemplate: \"$util.toJson($context.result)\"\n\n    AppSyncAddMutationResolver:\n        Type: \"AWS::AppSync::Resolver\"\n        DependsOn: AppSyncSchema\n        Properties:\n            ApiId: !GetAtt [AppSyncApi, ApiId]\n            TypeName: Mutation\n            FieldName: add\n            DataSourceName: !GetAtt [AppSyncDataSource, Name]\n            RequestMappingTemplate: |\n                {\n                  \"version\" : \"2017-02-28\",\n                  \"operation\": \"Invoke\",\n                  \"payload\": {\n                      \"module\": \"departments\",\n                      \"action\": \"add\",\n                      \"arguments\": $utils.toJson($context.arguments),\n                      \"identity\": $utils.toJson($context.identity),\n                      \"headers\": $context.request.headers\n                  }\n                }\n            ResponseMappingTemplate: \"$util.toJson($context.result)\"\n\n    AppSyncEditMutationResolver:\n        Type: \"AWS::AppSync::Resolver\"\n        DependsOn: AppSyncSchema\n        Properties:\n            ApiId: !GetAtt [AppSyncApi, ApiId]\n            TypeName: Mutation\n            FieldName: edit\n            DataSourceName: !GetAtt [AppSyncDataSource, Name]\n            RequestMappingTemplate: |\n                {\n                  \"version\" : \"2017-02-28\",\n                  \"operation\": \"Invoke\",\n                  \"payload\": {\n                      \"module\": \"departments\",\n                      \"action\": \"edit\",\n                      \"arguments\": $utils.toJson($context.arguments),\n                      \"identity\": $utils.toJson($context.identity),\n                      \"headers\": $context.request.headers\n                  }\n                }\n            ResponseMappingTemplate: \"$util.toJson($context.result)\"\n","undoManager":{"mark":52,"position":53,"stack":[[{"start":{"row":11,"column":0},"end":{"row":24,"column":23},"action":"insert","lines":["  GetHelloWorld:","    Type: AWS::Serverless::Function","    Properties:","      Handler: index.get","      Runtime: nodejs8.10","      Role:","        Fn::ImportValue:","          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]","      Events:","        GetEvent:","          Type: Api","          Properties:","            Path: /","            Method: get"],"id":2}],[{"start":{"row":24,"column":23},"end":{"row":24,"column":27},"action":"remove","lines":["    "],"id":3},{"start":{"row":24,"column":23},"end":{"row":25,"column":0},"action":"insert","lines":["",""]},{"start":{"row":25,"column":0},"end":{"row":25,"column":12},"action":"insert","lines":["            "]}],[{"start":{"row":25,"column":0},"end":{"row":25,"column":4},"action":"remove","lines":["    "],"id":4}],[{"start":{"row":25,"column":0},"end":{"row":25,"column":4},"action":"remove","lines":[